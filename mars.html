<!DOCTYPE html>
<html>
  <head>
    <title>Exploring- MARS</title>
  </head>
  <body>
    <canvas id="Mars" width="100%" height="100%"></canvas>
  </body>
  <script>
    var c = document.getElementById("Mars");
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 100%, 100%);
</script>
</html>
